<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather in my place</title>
</head>
<body onload="onLoad()">
    <div class="container">
        <div class="description">
            <p>Climate obtained by geographic coordinates</p>
        </div>
        <div class="place">
            <div id="city"></div>
            <div id="country"> </div>
        </div>
        <div class="temperature">
            <h3>Temperature</h3>
            <div class="box">
                <div id="temp"></div>
                <div id="temp_min"></div>
                <div id="temp_max"></div>
            </div>
        </div>

        <div class="more_descriptions">
            <h3>more descriptions</h3>
            <div class="box">
                <div id="humidity"></div>
                <div id="pressure"></div>
                <div id="wind"></div>
            </div>
        </div>

    </div>
    
    <script src="js/main.js" ></script>
</body>
</html>
